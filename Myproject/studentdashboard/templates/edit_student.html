<!-- edit_student.html -->

<h2>Edit Student</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>
    </p>
    <p>
        <label>Roll Number:</label>
        <input type="text" name="roll" value="{{ student.roll }}" required>
    </p>
    <p>
        <label>Program:</label>
        <input type="text" name="program" value="{{ student.program }}" required>
    </p>
    <button type="submit">Update Student</button>
</form>

<br>
<a href="{% url 'studentdashboard:student_dashboard' %}">Back to Dashboard</a>
